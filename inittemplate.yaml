steps:
  - task: TerraformTask@5
    inputs:
       provider: 'azurerm'
       command: 'init'
       workingDirectory: '$(WRKDIR)'
       backendServiceArm: 'Infra connection'
       backendAzureRmResourceGroupName: 'infra_ror'
       backendAzureRmStorageAccountName: 'storebox'
       backendAzureRmContainerName: 'containresources'
       backendAzureRmKey: 'dev.terraform.tfstate'
