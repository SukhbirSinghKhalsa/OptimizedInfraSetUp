name: "Sandbox Terraform Workflow"

on:
  workflow_dispatch:

env: 
  ARM_SUBSCRIPTION_ID: ${{ secrets.SUBCRIPTION_ID }}

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps: 
      - name: Checkout to ${{ github.ref_name }}
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id:  ${{ secrets.CLIENT_ID }}
          tenant-id:  ${{ secrets.TENANT_ID }}
          subscription-id:  ${{ secrets.SUBCRIPTION_ID }}
          
      - name: Install Terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install -y terraform 
    
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: azure_devops_trigger/environments/sandbox
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: azure_devops_trigger/environments/sandbox

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: azure_devops_trigger/environments/sandbox        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        working-directory: azure_devops_trigger/environments/sandbox    
        
  terraform-apply:    
    runs-on: ubuntu-latest
    if:  github.ref_name == 'main'
    needs: terraform-init-plan
    environment: sandbox
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id:  ${{ secrets.CLIENT_ID }}
          tenant-id:  ${{ secrets.TENANT_ID }}
          subscription-id:  ${{ secrets.SUBCRIPTION_ID }}  
          
      - name: Install Terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install -y terraform 
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: azure_devops_trigger/environments/sandbox

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: azure_devops_trigger/environments/sandbox              
          
